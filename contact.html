		<form action="contact.html" method="post">
			
			<h1> Quick Quote </h1>
			<fieldset>
				<label for="firstName">Name:<ast> *</ast></label>
				<input type="text" id="firstName" name="usrfirst">
				<p>First</p>
				<input type="text" id="lastName" name="usrlast">
				<p>Last</p>
				
				<label for="phoneNum">Phone:<ast> *</ast></label>
				<input type="tel" id="phoneNum" name="usrphone">
				
				<label for="email">Email:<ast> *</ast></label>
				<input type="email" name="usremail">
			</fieldset>
			
			<fieldset>
				<label for="address">Address:<ast> *</ast></label>
				
				<input type="text">
				<p>Street Address</p>
				
				<input type="text">
				<p>Address Line 2</p>
				
				<input type="text">
				<p>City / State</p>
				
				<input type="text">
				<p>Zip / Postal Code</p>
			</fieldset>
			
			<fieldset>
				<label for="message">Message:</label> 
				<textarea id="message" name="usrmessage"></textarea>
			</fieldset>
			<button id="bttn" type="submit">Submit</button>
		</form>
